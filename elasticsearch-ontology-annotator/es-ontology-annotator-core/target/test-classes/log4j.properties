# Log4j.properties is used by tests using mock Solr collections.
#
#  Logging level
log4j.rootLogger=ERROR, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=[%d{ISO8601}][%-5p][%-25c] %m%n

# Disable ES logging during tests
log4j.logger.org.elasticsearch=ERROR

# Enable Flax logging during tests
log4j.logger.uk.co.flax=DEBUG
